<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Café</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="menu">
    <main>
        <H1>CAFÉ CELESTIAL</H1>
        <p class="established">Desde 2020</p>
        <hr>
        <section>
            <h2>Café</h2>
            <img src="https://cdn.freecodecamp.org/curriculum/css-cafe/coffee.jpg" alt="ícone de café">
            <article class="item">
              <p class="sabor">Espresso</p><p class="preço">3.00</p>
            </article>
            <article class="item">
              <p class="sabor">Cappuccino</p><p class="preço">3.50</p>
            </article>
            <article class="item">  
              <p class="sabor">Caramelo Manchado</p><p class="preço">3.75</p>
            </article>  
            <article class="item">
              <p class="sabor">Espresso italiano</p><p class="preço">4.00</p>
            </article>
            <article class="item">  
              <p class="sabor">Mocha</p><p class="preço">4.50</p>
            </article>
        </section>
        <section>
          <h2>Sobremesas</h2>
          <img src="https://cdn.freecodecamp.org/curriculum/css-cafe/pie.jpg" alt="ícone de torta">
          <article class="item">
            <p class="sobremesas">Rosquinha</p><p class="preço">3.50</p>
          </article>
          <article class="item">
            <p class="sobremesas">Bolo de Chocolate</p><p class="preço">4.00</p>
          </article>
          <article class="item">
            <p class="sobremesas">Torta de Morango</p><p class="preço">4.00</p>
          </article>
          <article class="item">
            <p class="sobremesas">Salgados</p><p class="preço">4.50</p>
          </article>
        </section>
    </main>
    <hr class="bottom-line">
    <footer>
      <p>Baseado em projeto de <a href="https://www.freecodecamp.org/joseAllefEs" target="_blank">freeCodeCamp.org</a></p>
      <p class="endereço">Modificado por <a href="https://github.com/AllefEstrela" target="_blank">@AllefEstrela</a></p>
    </footer>
  </div>
</body>
</html>
